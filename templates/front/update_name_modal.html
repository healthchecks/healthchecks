<div id="update-name-modal" class="modal">
    <div class="modal-dialog">
        <form
            id="update-name-form"
            {% if check %}action="{% url 'hc-update-name' check.code %}"{% endif %}
            class="form-horizontal"
            method="post">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="update-timeout-title">Name and Tags</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="update-name-input" class="col-sm-2 control-label">
                            Name
                        </label>
                        <div class="col-sm-10">
                            <input
                                id="update-name-input"
                                name="name"
                                type="text"
                                maxlength="100"
                                value="{{ check.name }}"
                                placeholder="unnamed"
                                class="input-name form-control" />

                            <span class="help-block">
                                Give this check a human-friendly name,
                                so you can easily recognize it later.
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="update-tags-input" class="col-sm-2 control-label">
                            Tags
                        </label>
                        <div class="col-sm-10">
                            <input
                                id="update-tags-input"
                                name="tags"
                                type="text"
                                maxlength="500"
                                value="{{ check.tags }}"
                                placeholder="production www"
                                class="form-control" />

                            <span class="help-block">
                                Use tags for easy filtering and for status badges.
                                Separate multiple tags with spaces.
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="update-desc-input" class="col-sm-2 control-label">
                            Description
                        </label>
                        <div class="col-sm-10">
                            <textarea
                                id="update-desc-input"
                                class="form-control"
                                rows="5"
                                placeholder="Additional notes for your own reference.
Will appear in email alerts about this check going DOWN and in Slack notifications."
                                name="desc">{{ check.desc }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
