{% load hc_extras %}

<div id="filtering-rules-modal" class="modal">
    <div class="modal-dialog">
        <form
            action="{% url 'hc-filtering-rules' check.code %}"
            class="form-horizontal"
            method="post">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Filtering Rules</h4>
                </div>
                <div class="modal-body">
                    <p>Allowed request methods for HTTP requests:</p>
                    <label class="radio-container">
                        <input
                            type="radio"
                            name="methods"
                            value=""
                            {% if check.methods == "" %} checked {% endif %}>
                        <span class="radiomark"></span>
                        HEAD, GET, POST, PUT
                    </label>
                    <label class="radio-container">
                        <input
                            type="radio"
                            name="methods"
                            value="POST"
                            {% if check.methods == "POST" %} checked {% endif %}>
                        <span class="radiomark"></span>
                        Only POST
                        <span class="help-block">
                            If set, {% site_name %} will ignore HTTP requests
                            using any other request method.
                        </span>
                    </label>
                </div>

                <div class="modal-body">
                    <p>Filtering of Inbound Email Messages</p>
                    <div class="form-group">
                        <label for="update-name-input" class="col-sm-4 control-label">
                            Subject Must Contain
                        </label>
                        <div class="col-sm-7">
                            <input
                                name="subject"
                                type="text"
                                value="{{ check.subject }}"
                                class="input-name form-control" />

                            <span class="help-block">
                                If set, {% site_name %} will ignore emails
                                without this value in the Subject line.
                            </span>
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <p>Handling of pings while paused:</p>
                    <label class="radio-container">
                        <input
                            type="radio"
                            name="manual_resume"
                            value=""
                            {% if not check.manual_resume %}checked{% endif %}>
                        <span class="radiomark"></span>
                        Leave the paused state (default)
                    </label>
                    <label class="radio-container">
                        <input
                            type="radio"
                            name="manual_resume"
                            value="1"
                            {% if check.manual_resume %}checked{% endif %}>
                        <span class="radiomark"></span>
                        Ignore pings, stay in the paused state
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
